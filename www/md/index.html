<script src="../js/marked.min.js"></script>
<script src="../js/jquery.min.js"></script>
<style>
table {
    border-collapse: collapse;
}
th, td {
    border : 1px solid #ddd;
    padding: 4px;
}

</style>
<div id="content"></div>
<script>
    function change(mdfile) {
        $.ajax(mdfile).done(success);
    }

    function success(data) {
        var md = data;
        jQuery('#content').html(marked(md));
    }

    $(function () {
        var mdfile = 'intellij/intellij-shortcuts.md';
        change(mdfile);
    });
</script>
<div style="border: 1px solid #888; padding-left: 12px;">

    <h1>Markdown Files</h1>
    <ul>
        <li><a href="javascript:change('intellij/intellij-shortcuts.md');">IntelliJ 단축키</a>
        </li>
        <li><a href="javascript:change('rabiitmq/rabbitmq.md');">RabbitMQ</a>
        </li>
        <li><a href="javascript:change('hibernate/hibernate.md');">Hibernate</a>
        </li>
        <li><a href="javascript:change('securecoding/securecoding.md');">Secure Coding</a>
        </li>
        <li><a href="server/server.png">server.png</a>
        </li>
    </ul>
</div>
